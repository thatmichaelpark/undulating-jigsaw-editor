<!DOCTYPE html>
<html ng-app="editorApp">
  <head>
    <meta charset="utf-8">
    <title>Puzzle Editor</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body ng-controller="EditorController as editorController">
    <main ng-view></main>
    <script>
    // http://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined
      if (typeof module === 'object') {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="vendor/js/jquery-2.1.4.min.js"></script>
    <script src="vendor/js/materialize.min.js"></script>
    <script src="vendor/js/angular.min.js"></script>
    <script src="vendor/js/angular-route.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.config.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
